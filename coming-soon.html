<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.VISION</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Anton', sans-serif;
      text-align: center;
      background-color: #fff;
      color: #111;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .contact-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .contact-link:hover {
      background-color: #333;
    }

    
    /* css for the buttons continued */

    .button-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.contact-link {
  display: inline-block;
  padding: 10px 20px;
  background-color: black;
  color: white;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 0.9rem;
  transition: background-color 0.3s, transform 0.3s;
  border-radius: 4px;
}

.contact-link:hover {
  background-color: #333;
  transform: scale(1.05);
}


.divider {
  font-size: 1rem;
  color: #444;
  margin: 0 5px;
}



.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px; /* ← consistent with other pages */
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 1000;
}


.logo {
  font-size: 1.8rem;
  letter-spacing: 2px;
  text-decoration: none;
  color: black;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
}

.nav-links a {
  text-decoration: none;
  color: black;
  font-size: 1rem;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: gray;
}


/* Responsive: Mobile Nav */
@media (max-width: 768px) {
  .menu-toggle {
    display: flex;
  }

  .nav-links {
    flex-direction: column;
    width: 100%;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
  }

  .nav-links.active {
    max-height: 300px;
    opacity: 1;
  }

  .nav-links li a {
    padding: 10px 0;
  }

  .navbar {
    flex-wrap: wrap;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }
}



.menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 5px;
  width: 30px;
  height: 24px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 1001;
}

.menu-toggle .bar {
  width: 100%;
  height: 3px;
  background-color: black;
  transition: 0.3s ease;
  border-radius: 1px;
}

.menu-toggle.active .bar:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.menu-toggle.active .bar:nth-child(2) {
  opacity: 0;
}

.menu-toggle.active .bar:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

.reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: all 1.5s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

.coming-soon-content {
  margin-top: 100px;
}

  </style>
</head>
<body>


  


  <nav class="navbar">
    <a href="index.html" class="logo">J.VISION</a>
    <button class="menu-toggle" aria-label="Toggle Menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Shop</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>




<div class="coming-soon-content">
 <h1 class="reveal">Coming Soon</h1>
<p class="reveal">This item isn’t released yet, but you can contact Jeremy directly to preorder. Or you can return back to the Home Page.</p>

<div class="button-row reveal">
  <a href="contact.html" class="contact-link">Contact Jeremy</a>
  <span class="divider">or</span>
  <a href="index.html" class="contact-link">Return to Home Page</a>
</div>
</div>


<script>
  const toggleBtn = document.querySelector(".menu-toggle");
  const navLinks = document.querySelector(".nav-links");

  toggleBtn.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    toggleBtn.classList.toggle("active");
  });

  // Reveal on scroll
  function revealOnScroll() {
    const reveals = document.querySelectorAll('.reveal');
    reveals.forEach((element) => {
      const windowHeight = window.innerHeight;
      const elementTop = element.getBoundingClientRect().top;
      const revealPoint = 100;

      if (elementTop < windowHeight - revealPoint) {
        element.classList.add('active');
      } else {
        element.classList.remove('active'); // optional
      }
    });
  }

  window.addEventListener('scroll', revealOnScroll);
  window.addEventListener('load', revealOnScroll);
</script>


</body>
</body>
</html>
